<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="pencil.png"><title>My To-Do List</title><script defer="defer" src="main.js"></script></head><body><div class="new-list-menu"><div class="header"><p class="header-text">Add a new...</p></div><div class="new-element-sidebar menu"><button class="add-new-menu-option to-do-list" data-menu="create-new-to-do-entry">To do</button> <button class="add-new-menu-option project-btn" data-menu="create-new-project-entry">Category</button> <button class="add-new-menu-option note-btn" data-menu="create-new-note-entry">Note</button></div><div class="entry-option-settings-container"><div class="create-new-to-do-entry create-new-menu"><textarea class="input-text todo-entry-title" placeholder="Title" maxlength="20" required></textarea> <textarea class="input-text todo-entry-description" placeholder="Description" maxlength="100" required></textarea><div class="date-settings"><p class="option-description">Due date:</p><input class="date-input" type="date" required></div><div class="priority-settings"><p class="option-description">Priority:</p><button class="priority-btn" value="low">Low</button> <button class="priority-btn" value="medium">Medium</button> <button class="priority-btn" value="high">High</button></div><button class="add-new-to-do-btn">ADD TO DO</button></div><div class="create-new-project-entry create-new-menu"><textarea class="input-text category-title" placeholder="Title" maxlength="25" required></textarea> <button class="create-category-btn">CREATE NEW CATEGORY</button></div><div class="create-new-note-entry create-new-menu"><textarea class="input-text note-title" placeholder="Title" maxlength="40" required></textarea> <textarea class="input-text note-description" placeholder="Description" required></textarea> <button class="create-new-note-btn">CREATE NEW NOTE</button></div></div></div><div class="edit-entry-menu"><textarea class="input-text title-edit" maxlength="40" required></textarea> <textarea class="input-text description-edit" required></textarea><div class="date-settings"><p class="option-description">Due date:</p><input class="edit-date-input" type="date" required></div><div class="priority-settings"><p class="option-description">Priority:</p><button class="priority-btn" value="low">Low</button> <button class="priority-btn" value="medium">Medium</button> <button class="priority-btn" value="high">High</button></div><button class="confirm-btn">Confirm changes</button></div><div class="container"><div class="header main-header"><p class="main-header-title">My To-do list</p><div class="burger-menu"></div></div><div class="category-sidebar menu"><button class="create-new-category-btn">ADD NEW...</button> <button class="all-entries-btn sidebar-btn" data-list-type="general-entries-container">Show all entries</button> <button class="today-entries sidebar-btn" data-list-type="todays-entries-container">Today</button> <button class="week-entries sidebar-btn" data-list-type="weeks-entries-container">This week</button> <button class="note-btn sidebar-btn" data-list-type="notes-container">Notes</button><h2 class="projects-section">Categories</h2></div><div class="entries-container"><section class="general-entries-container entry-list" data-category-title="All"></section><section class="todays-entries-container entry-list" data-category-title="Today's"></section><section class="weeks-entries-container entry-list" data-category-title="This week's"></section><section class="notes-container"></section></div></div><script src="script.js"></script></body></html>
